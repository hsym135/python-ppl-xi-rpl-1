<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulir</title>
  </head>
  <body>
    <p>Menggunakan Tag Input</p>
    <form action="">
      <p>Nama :</p>
      <input type="text" name="nama" id="n" placeholder="Nama Lengkap" />
      <label for="n"></label>

      <p>Jenis Kelamin :</p>
      <input type="radio" name="jenis_kelamin" id="l" />
      <label for="l">Laki Laki</label><br />

      <input type="radio" name="jenis_kelamin" id="p" />
      <label for="p">Perempuan</label>

      <p>Hoby :</p>
      <input type="checkbox" name="hoby1" id="m" />
      <label for="m">Menyanyi</label><br />
      <input type="checkbox" name="hoby2" id="c" />
      <label for="c">Main Catur</label><br />
      <input type="checkbox" name="hoby3" id="p" />
      <label for="p">Memancing</label><br />
      <input type="checkbox" name="hoby4" id="g" />
      <label for="g">Main Game</label>

      <p>Sandi :</p>
      <input type="password" name="password" id="pw" placeholder="Masukan Sandi" />
      <label for="pw"></label>
    </form>
  </body>
</html>
